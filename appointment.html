<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKING APPOINTMENT</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<h2>BOOK YOUR APPOINTMENT</h2>
<p>Submit your details and we will confirm your appointment via your contact details</p>
<form onsubmit= 'additems(event)' id="formlist">
    
        Name:<input type="text" class="name" id="username">
        Number:<input type="text" class="phonenumber" id="userno">
        Email:<input type="text" class="email" id="usermail">
        <button>SUBMIT</button>
</form>    
<ul id="ListOfUsers"></ul>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="appointment.js"></script>

</body>
</html>
